<div class="row">
    <div class="col m-5">
        <input #termino type="text" (keyup)="buscar(termino.value)"  placeholder="Buscar artista..." class="form-control">
    </div>
</div>
<div class="card-columns" >
    <div class="card " *ngFor="let artista of busquedaArtistas">
      <img [src]="artista.images[1].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ artista.name }}</h5>
        <p class="card-text">
            <span class="badge badge-success" *ngFor="let artista of artista.genres">{{ artista }}</span>
        </p>
      </div>
    </div>
 
  </div>
